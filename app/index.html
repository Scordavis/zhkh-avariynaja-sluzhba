	<!-- modal -->
	<div class="container emergency-service" id="modal-49">
		<header class="row pt-3 pb-4 align-items-center emergency-service__header">
			<div class="col-4">
				<p class="mb-0 emergency-service__text font-weight-bold emergency-service__text--red">Аварійно-диспетчерська служба</p>
			</div>
			<div class="col-4">
				<img src="img/ico-phone.png" class="emergency-service__header-icon"><p class="font-weight-bold emergency-service__phone">044 <small class="font-weight-normal">209 03 93</small></p>
			</div>
			<div class="col-12 mt-3">
				<p class="font-weight-bold emergency-service__text">Для подання заявки заповніть форму та дочекайтесь дзвінка оператора</p>
			</div>
		</header>
		<form class="row py-4 emergency-service__form-wrapper">
			<!-- street -->
			<div class="col-4 mb-3 emergency-service__form-input">
				<div class="input-group">
					<select class="p-3 custom-select" id="select-street">
						<option selected>Оберіть вулицю</option>
						<option value="1">вул. Гоголя</option>
						<option value="2">вул. Миру</option>
						<option value="3">вул. Т.Г.Шевченка</option>
					</select>
				</div>
			</div>
			<!-- house -->
			<div class="col-4 mb-3 emergency-service__form-input">
				<div class="input-group">
					<select class="p-3 custom-select" id="select-street">
						<option selected>Номер будинку</option>
						<option value="1">1</option>
						<option value="2">1а</option>
						<option value="3">1б</option>
						<option value="4">2</option>
						<option value="5">3</option>
						<option value="6">3а</option>
					</select>
				</div>
			</div>
			<!-- apartment -->
			<div class="col-4 mb-3 emergency-service__form-input">
				<div class="input-group">
					<select class="p-3 custom-select" id="select-street">
						<option selected>Номер квартири</option>
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						<option value="5">5</option>
						<option value="6">6</option>
					</select>
				</div>
			</div>
			<!-- phone number -->
			<div class="col-4 mb-3 emergency-service__form-input">
				<div class="input-group">
					<input class="p-3 border-0 w-100" type="text" placeholder="Номер вашого телефону">
				</div>
			</div>
			<!-- damage -->
			<div class="col-8 mb-3 emergency-service__form-input">
				<div class="input-group">
					<select class="p-3 custom-select" id="select-street">
						<option selected>Оберіть вид пошкодження</option>
						<option value="1">Поламана свістюлька</option>
						<option value="2">Поламана кішка</option>
						<option value="3">Не працює зять</option>
						<option value="4">Долар по 27 гривень</option>
						<option value="5">По телику одна маячня</option>
						<option value="6">Чухається щось...</option>
					</select>
				</div>
			</div>
		</form>
	</div>
